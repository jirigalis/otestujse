<nav
	class="navbar navbar-expand-lg fixed-top"
	[class.opaque]="toggleOpaqueClass"
>
	<div
		[class.container]="!isAdminPanel"
		[class.container-fluid]="isAdminPanel"
	>
		<a
			class="navbar-brand"
			routerLink="/"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			<i class="fa fa-leaf mr-2 text-success"></i>
			Otestuj se
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarResponsive"
			aria-controls="navbarResponsive"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<fa-icon icon="bars"></fa-icon>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" routerLink="/" routerLinkActive="active"
						><fa-icon icon="home"></fa-icon><span>Domů</span></a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about.html">O nás</a>
				</li>
				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle"
						href="#"
						role="button"
						id="dropdownMenuLink"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
						>Trénovat</a
					>
					<div class="dropdown-menu">
						<a href="/customcategory.html" class="dropdown-item"
							>Select custom category</a
						>
						<a href="#" class="dropdown-item">Another link</a>
					</div>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/categories"
						routerLinkActive="active"
						>Kategorie</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/games.html">Hry</a>
				</li>
				<li class="nav-item" *ngIf="isAdmin && currentUser">
					<a
						class="nav-link"
						routerLink="/admin"
						routerLinkActive="active"
						>Admin Panel</a
					>
				</li>
				<li class="nav-item" *ngIf="!currentUser">
					<a
						class="nav-link"
						routerLink="/signup"
						routerLinkActive="active"
						>Registrace</a
					>
				</li>
				<li class="nav-item" *ngIf="currentUser">
					<a
						class="nav-link"
						(click)="logout()"
						role="button"
						href="#"
						>Odhlášení</a
					>
				</li>
				<li class="nav-item" *ngIf="!currentUser">
					<a
						class="nav-link"
						routerLink="/login"
						routerLinkActive="active"
						>Přihlášení</a
					>
				</li>
			</ul>
		</div>
	</div>
