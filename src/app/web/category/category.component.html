<section class="mb-4 main-content-container container">
	<div class="page-header no-gutters py-4 row">
		<div class="col-12 col-sm-4">
			<span>Přehled kategorií</span>
			<h3 class="page-title">Vyberte kategorii</h3>
		</div>
	</div>

	<div class="row">
		<div
			class="mb-4 col-sm-12 col-md-6 col-lg-4"
			*ngFor="let category of categories"
		>
			<category-thumbnail [category]="category"></category-thumbnail>
		</div>
	</div>
</section>
